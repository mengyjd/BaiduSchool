<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //对象转为数组：
var scoreObject = {
    "Tony": {
        "Math": 95,
        "English": 79,
        "Music": 68
    },
    "Simon": {
        "Math": 100,
        "English": 95,
        "Music": 98
    },
    "Annie": {
        "Math": 54,
        "English": 65,
        "Music": 88
    }
}
    //如上有一个用来存储学习成绩的对象，编写一个函数，将其转为如下的二维数组
    var scoreArray = [
        ["Tony", 95, 79, 68],
    ];


    changeObject(scoreObject);
    console.log(scoreArray)
    function changeObject(obj) {
        //遍历scoreObject
        for(var prop in obj){
            var people = [];
            //将名字push到people
            people.push(prop)
            if (typeof obj[prop] === 'object'){
                var childObj = obj[prop];
                for(var prop2 in childObj){
                    //将成绩push到people
                    people.push(childObj[prop2])
                }
                scoreArray.push(people)
            }
        }
    }


    //数组转为对象：
var menuArr = [
    [1, "Area1", -1],
    [2, "Area2", -1],
    [3, "Area1-1", 1],
    [4, "Area1-2", 1],
    [5, "Area2-1", 2],
    [6, "Area2-2", 2],
    [7, "Area1-2-3", 4],
    [8, "Area2-2-1", 6],
];
    //如上有一个用来存储多级菜单数据的数组，编写一个函数，将其转为如下的对象

    var menuObject = {
        "1": {
            name: "Area1",
            subMenu: {
                "3": {
                    name: "Area1-1"
                },
                "4": {
                    name: "Area1-2",
                    subMenu: {
                        "7": {
                            name: "Area1-2-3"
                        }
                    }
                }
            }
        }
    }

    changeObj(menuArr)

    function changeObj(arr) {
        for(var item of arr){
            //console.log(item)
            for(var subItem of item){
                console.log(subItem)
            }
        }
    }
</script>
</body>
</html>
