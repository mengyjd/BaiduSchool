    function getAllListItem() {
        // 返回页面中所有li标签
        var aLi = document.querySelectorAll('li');
        return aLi;
    }

    function findAllHtmlSpanInOneSection(sectionId) {
        // 返回某个section下所有span中内容为HTML的span标签
        var section = document.querySelector('#'+sectionId);
        var aSpan = section.querySelectorAll('span');
        var reSpan = [];

        for(let k = 0; k < aSpan.length; k++) {
            if (aSpan[k].innerHTML === 'HTML'){
                reSpan.push(aSpan[k])
            }
        }
        return reSpan;
    }

    function findListItem(sectionId, spanCont) {
        // 返回某个section下，所有所包含span内容为spanCont的LI标签
        var oSection = document.querySelector('#'+sectionId);
        var aSpan = oSection.querySelectorAll('span');
        var reSpan = [];
        for(var j = 0; j < aSpan.length; j++) {
            if (aSpan[j].innerHTML === spanCont){
                reSpan.push(aSpan[j]);
            }
        }
        return reSpan;
    }

    function getActiveLinkContent(sectionId) {
        // 返回某个section下，class为active的链接中包含的文字内容
        var oSection = document.querySelector('#'+sectionId);
        var aa = oSection.querySelector('.active');
        return aa.innerHTML;
    }
