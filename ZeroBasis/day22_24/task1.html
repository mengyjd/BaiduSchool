<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task1</title>
</head>
<body>
<div>
    <label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label><input id="num-a" type="text">
    <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label><input id="num-b" type="text">
</div>
<div>
    <button id="b1">判断当前选中的输入框输入内容是否为数字</button>
    <button id="b2">把 A 四舍五入为 B 个小数位数的数字</button>
    <button id="b3">当前选中数字的绝对值</button>
    <button id="b4">对当前选中的数字进行上舍入</button>
    <button id="b5">对当前选中的数字进行下舍入</button>
    <button id="b6">把当前选中的数字四舍五入为最接近的整数</button>
    <button id="b7">返回 A 和 B 中的最高值</button>
    <button id="b8">返回 A 和 B 中的最低值</button>
</div>
<p id="result"></p>

<!--按照HTML中按钮的描述以此实现功能-->
<!--计算结果显示在 id 为 result 的 P 标签中-->
<!--除了第一个按钮，其它按钮操作时，都需要判断输入是否为数字，否则在 console 中输出错误信息-->

<script>

    var radio_a = document.querySelector('#radio-a');
    var radio_b = document.querySelector('#radio-b');
    var num_a = document.querySelector('#num-a');
    var num_b = document.querySelector('#num-b');
    var result = document.querySelector('p');
    


    radio_a.cheched = false;
    radio_b.cheched = false;

    radio_a.onclick = function () {
        if (radio_a.cheched === false) {
            radio_a.cheched = true
        }else {
            radio_b.cheched = false
        }

    };
    radio_b.onclick = function () {
        if (radio_b.cheched === false) {
            radio_b.cheched = true;
        }else {
            radio_a.cheched = false;
        }
    };

    document.addEventListener('click',function (ev) {
        var ev = ev || window.ev;
        var target = ev.target || ev.srcElement;
        var nowText;
        if (target.nodeName.toLowerCase() === 'button'){
            if (radio_a.cheched){
                nowText = parseInt(num_a.value);
            }else {
                nowText = parseInt(num_b.value);
            }
            if (!isNaN(Number(nowText))) {
                console.log('不是数字')
            }
            switch (target.id){
                case 'b1':
                    result.innerHTML = !isNaN(Number(nowText)) ? '是数字' : '不是数字';
                    break;
                case 'b2':
                    result.innerHTML = nowText.toFixed(num_b.value);
                    break;
                case 'b3':
                    result.innerHTML = Math.abs(nowText);
                    break;
                case 'b4':
                    result.innerHTML = Math.ceil(nowText);
                    break;
                case 'b5':
                    result.innerHTML = Math.floor(nowText);
                    break;
                case 'b6':
                    result.innerHTML = Math.round(nowText);
                    break;
                case 'b7':
                    result.innerHTML = Math.max(num_a.value,num_b.value);
                    break;
                case 'b8':
                    result.innerHTML = Math.min(num_a.value,num_b.value);
                    break

            } 
        } 
    })
    
    

</script>
</body>
</html>
