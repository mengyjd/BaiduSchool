<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>

<script>
    var menuArr = [
        [1, "Area1", -1],
        [2, "Area2", -1],
        [3, "Area1-1", 1],
        [4, "Area1-2", 1],
        [5, "Area2-1", 2],
        [6, "Area2-2", 2],
        [7, "Area1-2-3", 4],
        [8, "Area2-2-1", 6],
    ];
    function becomeObj(arr) {
        let obj = {
            0:{

            }
        };
        for (let i=0;i<arr.length;i++) {
            let menu = arr[i];
            obj[menu[0]] = {"name":menu[1]};
            if (menu[2] == -1) {
                obj[0][menu[0]] = obj[menu[0]];
            } else {
                if (obj[menu[2]]["subMenu"]) {
                    obj[menu[2]]["subMenu"][menu[0]] = obj[menu[0]];
                } else {
                    obj[menu[2]]["subMenu"] = {};
                    obj[menu[2]]["subMenu"][menu[0]] = obj[menu[0]];
                }
            }
        }
        console.log(obj["0"]);
    }
    becomeObj(menuArr);
</script>
</body>
</html>
