<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="queue-input" type="text">
<p id="queue-cont">队列内容：apple-&gt;pear</p>
<button id="in-btn">入队</button>
<button id="out-btn">出队</button>
<button id="font-btn">打印队头元素内容</button>
<button id="empty-btn">判断队列是否为空</button>

<!--基于以上代码，实现如按钮中描述的功能：-->

<!--实现如阅读材料中，队列的相关入队、出队、获取队头、判空的操作-->
<!--队头对应数组中最后一个元素-->
<!--入队和出队操作后，需要在 id 为 queue-cont 的 p 标签中更新显示队列中的内容，-->
<!--队头在最右侧，中间用 -> 连接（练习使用数组的join方法）-->

<script>

    var queue = ["apple", "pear"];
    var oQueueCont = document.querySelector('#queue-cont');
    var queueInput = document.querySelector('#queue-input');
    var inBtn = document.querySelector('#in-btn');
    var outBtn = document.querySelector('#out-btn');
    var fontBtn = document.querySelector('#font-btn');
    var emptyBtn = document.querySelector('#empty-btn');

    inBtn.onclick = function () {
        queue.push(queueInput.value);
        updateQueeu();
    };

    outBtn.onclick = function () {
        if (queue.length > 0) {
            queue.shift();
            updateQueeu();
        }
    };

    fontBtn.onclick = function () {
        if (queue.length > 0) {
            oQueueCont.innerHTML = '队头元素内容: ' + queue[0];
        } else {
            oQueueCont.innerHTML = '队列为空';
        }
    };

    emptyBtn.onclick = function () {
        if (queue.length <= 0) {
            oQueueCont.innerHTML = '队列为空';
        } else {
            oQueueCont.innerHTML = '队列不为空';
        }
    };

    function updateQueeu() {
        oQueueCont.innerHTML = '队列内容: ' + queue.join('->');
    }

</script>
</body>
</html>
