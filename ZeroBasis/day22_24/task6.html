<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="stack-input" type="text">
<p id="stack-cont">栈内容：apple->pear</p>
<button id="push-btn">进栈</button>
<button id="pop-btn">退栈</button>
<button id="font-btn">打印栈顶元素内容</button>
<button id="empty-btn">判断栈是否为空</button>


<!--基于以上代码，实现如按钮中描述的功能：-->

<!--实现如阅读材料中，队列的相关进栈、退栈、获取栈顶、判空的操作-->
<!--栈顶对应数组中最后一个元素-->
<!--进栈和退栈操作后，需要在 id 为 stack-cont 的 p 标签中更新显示栈中的内容，-->
<!--栈顶在最右侧，中间用 -> 连接（练习使用数组的join方法）-->
<script>

    var stack = ["apple", "pear"];
    var stackCont = document.querySelector('#stack-cont');
    var stackInput = document.querySelector('#stack-input');
    var pushBtn = document.querySelector('#push-btn');
    var popBtn = document.querySelector('#pop-btn');
    var fontBtn = document.querySelector('#font-btn');
    var emptyBtn = document.querySelector('#empty-btn');

    pushBtn.onclick = function () {
        stack.unshift(stackInput.value);
        updataStack();
    };

    popBtn.onclick = function () {
        stack.pop();
        updataStack();
    };

    fontBtn.onclick = function () {
        stackCont.innerHTML = '栈顶元素:' + stack[0];
    };

    emptyBtn.onclick = function () {
        if (stack.length > 0){
            stackCont.innerHTML = '栈不为空';
        } else {
            stackCont.innerHTML = '栈为空';
        }
    };

    function updataStack() {
        stackCont.innerHTML = '栈内容：' + stack.join('->');
    }



</script>


</body>
</html>
