<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3的小游戏</title>
</head>
<body>

<!--3的小游戏，练习使用循环和条件语句，实现如下需求：-->

<!--从1到100，以此在console输出各数字，但是，当数字为3的倍数或者含有3的时候，输出“PA”-->
<!--比如：1,2,PA,4,5,PA,……,11,PA,PA,14,PA……-->
<script>
    game();
    function game() {
        var n = 0;
        while (n < 100){
            n++;
            if ((n%3) === 0){
                console.log('PA')
            }else {
                console.log(n)
            }
        }
    }
</script>
</body>
</html>
