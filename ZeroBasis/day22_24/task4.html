<script>

    // findIdByName('Candy');

    // 假设id和name均不会重复，根据输入name找到对应的id
    function findIdByName(name) {
        eachName(tree,name);
    }

    function eachName(obj,name) {
        for(var prop in obj){
            if (obj.name === name) {
                console.log(obj.id);
                return;
            }
            if (typeof obj[prop] === 'object'){
                eachName(obj[prop],name);
            }
        }
    }

    function eachId(obj,id) {
        for(var prop in obj) {
            if (obj.id === id){
                console.log(obj.name)
                return;
            } 
            if (typeof obj[prop] === 'object'){
                eachId(obj[prop],id)
            } 
        }
    }

    // 假设id和name均不会重复，根据输入id找到对应的name
    function findNameById(id) {
        eachId(tree,id)
    }


    //getListWithDLR();
        //getListWithLDR();
    getListWithLRD();
    // 把这个对象中所有的名字以“前序遍历”的方式全部输出到console中
    function getListWithDLR() {
        function eachObj(obj) {
            if (obj){
                console.log(obj.name);
            }
            if (obj.left){
                eachObj(obj.left);
            }
            if (obj.right){
                eachObj(obj.right)
            }
        }
        eachObj(tree);
    }

    // 把这个对象中所有的名字以“中序遍历”的方式全部输出到console中
    function getListWithLDR() {

        eachObj(tree);
        function eachObj(obj) {
            if (obj){
                if (obj.left){
                    eachObj(obj.left);
                }
                console.log(obj.name);
                if (obj.right){
                    eachObj(obj.right);
                }
            } 
        }
    }

    // 把这个对象中所有的名字以“后序遍历”的方式全部输出到console中
    function getListWithLRD() {
        eachObj(tree);
        function eachObj(obj) {
            if (obj) {
                if (obj.left){
                    eachObj(obj.left);
                }
                if (obj.right){
                    eachObj(obj.right);
                }
                console.log(obj.name);
            }
        }
    }
